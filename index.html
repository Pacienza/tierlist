<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='pt-BR'/>
    <title>Ranking Luvi Filmes</title>
    <link rel='stylesheet' href='.\style.css'/>
    <script src='.\script.js' async></script>
  </head>
  <body>
    <div class='title'>
        <label class='title-label'>Ranking VL INFO Filmes</label>
    </div>
    <section class='main-content'>
        <div class='tierlist'>
        </div>
        <div class='bottom-container'>
            <div class='buttons-container'>

                    <label for='load-img-input'>
                        <img src='.\plus.png' title='Adicionar imagens'/>
                    </label>
                    <input id='load-img-input' type='file' accept='image/*' multiple/>
                </div>
            </div>
            <section class='images'></section>
        </div>
    </section>
  </body>
</html>
